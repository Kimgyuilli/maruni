name: CI

on:
  push:
    branches: [ main, dev ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up test environment variables
      run: |
        echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
        echo "DB_USERNAME=test" >> $GITHUB_ENV
        echo "DB_PASSWORD=test" >> $GITHUB_ENV
        echo "REDIS_PASSWORD=" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=test-jwt-secret-key-for-ci-environment-32-characters-long" >> $GITHUB_ENV
        echo "JWT_ACCESS_EXPIRATION=3600000" >> $GITHUB_ENV
        echo "JWT_REFRESH_EXPIRATION=86400000" >> $GITHUB_ENV
        echo "COOKIE_SECURE=false" >> $GITHUB_ENV
        echo "COOKIE_HTTP_ONLY=true" >> $GITHUB_ENV
        echo "COOKIE_SAME_SITE=strict" >> $GITHUB_ENV

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: build/test-results/test/*.xml
        reporter: java-junit

    - name: Build application
      run: ./gradlew build --no-daemon

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: build/reports/